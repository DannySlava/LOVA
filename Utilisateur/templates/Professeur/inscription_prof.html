<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Professeur</title>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6fc3df;
            --accent-color: #47b881;
            --text-color: #333333;
            --background-color: #f9fafc;
            --card-color: #ffffff;
            --error-color: #e74c3c;
            --input-focus: #edf2f7;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
            margin: 20px auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }
        
        .header h2 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-card {
            background-color: var(--card-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            animation: fadeIn 1s;
        }
        
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group .icon {
            position: absolute;
            left: 12px;
            top: 39px;
            color: var(--primary-color);
            opacity: 0.7;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(111, 195, 223, 0.2);
            background-color: var(--input-focus);
        }
        
        .error {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
            animation: shake 0.5s;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: var(--secondary-color);
            background-color: rgba(111, 195, 223, 0.05);
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .file-upload-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--primary-color);
            word-break: break-all;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(71, 184, 129, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background-color: #3da06f;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(71, 184, 129, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 1rem;
            animation: fadeIn 1.5s;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
        
        .input-focus-effect {
            position: relative;
        }
        
        .input-focus-effect::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s;
        }
        
        .input-focus-effect input:focus ~ ::after {
            width: 100%;
        }
        
        .form-control.password {
            padding-right: 40px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #666;
        }

        /* Style pour textarea */
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Animation de ripple pour le bouton */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        /* Media Queries */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="animate__animated animate__fadeInDown">Inscription Professeur</h2>
            <p class="animate__animated animate__fadeIn animate__delay-1s">Rejoignez notre plateforme éducative</p>
        </div>

        <div class="form-card animate__animated animate__fadeIn">
            <form id="inscriptionProfForm" method="post" action="{% url 'inscription_professeur' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="nom"><i class="icon fas fa-user"></i> Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="prenom"><i class="icon fas fa-user"></i> Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="date_de_naissance"><i class="icon fas fa-calendar-alt"></i> Date de naissance</label>
                    <input type="date" class="form-control" id="date_de_naissance" name="date_de_naissance" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="icon fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mot_de_passe"><i class="icon fas fa-lock"></i> Mot de passe</label>
                    <input type="password" class="form-control password" id="mot_de_passe" name="mot_de_passe" maxlength="128" required>
                    <span class="password-toggle" onclick="togglePassword('mot_de_passe')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-group">
                    <label for="confirm_password"><i class="icon fas fa-lock"></i> Confirmer le mot de passe</label>
                    <input type="password" class="form-control password" id="confirm_password" name="confirm_password" maxlength="128" required>
                    <span class="password-toggle" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span id="passwordError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="numero_cin"><i class="icon fas fa-id-card"></i> Numéro CIN</label>
                    <input type="text" class="form-control" id="numero_cin" name="numero_cin" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="photo_profil">Photo de profil</label>
                    <div class="file-upload" id="fileUploadArea">
                        <input type="file" id="photo_profil" name="photo_profil" accept="image/*" onchange="updateFileName(this)">
                        <div class="file-upload-label">
                            <i class="file-upload-icon fas fa-cloud-upload-alt"></i>
                            <span>Faites glisser votre photo ou cliquez pour la télécharger</span>
                            <span id="fileName" class="file-name"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="biographie"><i class="icon fas fa-book"></i> Biographie</label>
                    <textarea class="form-control" id="biographie" name="biographie" rows="4" placeholder="Parlez-nous un peu de vous, de votre expérience et de vos spécialités..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
        </div>

        <div class="login-link">
            Vous avez déjà un compte? <a href="{% url 'connexion_view' %}">Connectez-vous</a>
        </div>
    </div>

    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Mettre à jour le nom de fichier pour l'upload de photo
        function updateFileName(input) {
            const fileName = document.getElementById('fileName');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            } else {
                fileName.textContent = '';
            }
        }
        
        // Animation de ripple pour le bouton
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            const button = e.currentTarget;
            const x = e.clientX - button.getBoundingClientRect().left;
            const y = e.clientY - button.getBoundingClientRect().top;
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
        
        // Validation du formulaire
        document.getElementById('inscriptionProfForm').addEventListener('submit', function(event) {
            const password = document.getElementById('mot_de_passe').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('passwordError');
            
            // Réinitialiser le message d'erreur
            passwordError.textContent = '';
            
            // Vérifier si les mots de passe correspondent
            if (password !== confirmPassword) {
                event.preventDefault();
                passwordError.textContent = 'Les mots de passe ne correspondent pas.';
                document.getElementById('confirm_password').classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    document.getElementById('confirm_password').classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
            }
            
            // Vérification du mot de passe
            if (password.length < 8) {
                event.preventDefault();
                passwordError.textContent = 'Le mot de passe doit contenir au moins 8 caractères.';
                document.getElementById('mot_de_passe').classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    document.getElementById('mot_de_passe').classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
            }
        });
        
        // Animation d'entrée pour les champs de formulaire
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });
        
        // Effet de drag & drop pour l'upload de photo
        const fileUploadArea = document.getElementById('fileUploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            fileUploadArea.style.borderColor = '#4a6fa5';
            fileUploadArea.style.backgroundColor = 'rgba(74, 111, 165, 0.1)';
        }
        
        function unhighlight() {
            fileUploadArea.style.borderColor = '#ddd';
            fileUploadArea.style.backgroundColor = 'transparent';
        }
        
        fileUploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const fileInput = document.getElementById('photo_profil');
            
            fileInput.files = files;
            updateFileName(fileInput);
        }
    </script>
</body>
</html>
